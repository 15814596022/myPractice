<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
    	span{
    		position: absolute;
    		float: right;
    		top: 20px;
    	}
    	div{
    		position: absolute;
    		visibility: hidden;
    		background-color: #eeffff;
    		border-radius: 35px;
    		top: 30%;
    		left: 40%;
    		width: 20%;
    		height: auto;
    	}
		h3{
			margin-bottom: 12px;
		}
    	p{
    		font-size: 1em;
    		font-weight: bold;
    	}
    	button{
    		margin-bottom: 15px;
    		border-radius: 15px;
    	}
    </style>
</head>
<body>
	<span>时间：0.0</span>
	<div>
		<h2>Congratulation!</h2>
		<p></p>
		<button onclick="btn()">close</button>
	</div>
	<script src="js/resources.js"></script>
	<script src="js/engine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
